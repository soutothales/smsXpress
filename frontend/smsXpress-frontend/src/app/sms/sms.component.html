<div class="sms">
        <div class="main-sms">
            <div class="main-menu">
    
              <div class="main-content" [hidden]="showCar">
                    <p>Envie seu SMS!</p>
                    <p style="font-size: 28px">Pressione ESPAÇO ao terminar de digitar cada número</p>
                    <mat-form-field style="width: 70%">
                        <mat-chip-list #chipList class="chip-list">
                            <mat-chip *ngFor="let phone of phones" [selectable]="selectable"
                                [removable]="removable" (removed)="remove(phone)">
                                            {{phone.phone}}
                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                            </mat-chip>
                                
                        <input matInput placeholder="Telefone (Ex.: +5583998765432)"
                            [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            [matChipInputAddOnBlur]="addOnBlur"
                            (matChipInputTokenEnd)="add($event)">                
                        </mat-chip-list>
                    </mat-form-field>
        
                <div class="form-group">
                    <textarea type="text" class="form-control"
                     style="height: 100px;"
                     [(ngModel)]="mensagem"
                     placeholder="Digita aqui sua mensagem!"></textarea>
                </div>
                
                <button (click)="onSend()"><a>Enviar</a></button>

                
            </div>

            <div class="main-sms">
                <div class="main-menu">
                    <div [hidden]="!showCar" class="main-content">
                            <p>Custo total: R${{custo}}</p>
                            <img src="../assets/images/shopping-cart.png" alt="shopcar">
                            <div class="form-group confirm-send">
                                <button (click)="backToSms()"><a>Voltar</a></button>
                                <button (click)="confirmSend()"><a>Confirmar envio</a></button>
                            </div>
                                          
                    </div>
                    
                </div> 
            </div>    
            
        </div>
</div>
